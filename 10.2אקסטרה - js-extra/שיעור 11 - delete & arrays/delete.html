<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
</head>

<body>
    <script>
        const person = {
            name: 'john',
            age: 30,
            city: 'new york'
        };
        console.log(person);


        //object.assign({}, person); //this is like spread operator
        //this is spread operator
        const newPerson = { ...person };
        delete newPerson.age;
        console.log(newPerson);

        //delete a variable
        let x = 10;
        delete x; // this will not delete the variable
        console.log(x);

        x = null; //this will delete the variable
        console.log(x);

    </script>
</body>

</html>
