<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
</head>

<body>
    <script>
        console.log("** arr **");
        const arr = [150, 20, 300, 54, 556, 61, 7, 80, 159, 1];
        //find min and max value
        let min = Math.min(...arr);
        let max = Math.max(...arr);
        console.log(`Min value: ${min}`);
        console.log(`Max value: ${max}`);

        const max2 = arr.reduce((acc, curr,) => {
            return Math.max(acc, curr);
        }, 0);

        const min2 = arr.reduce((acc, curr) => {
            return Math.min(acc, curr);
        });

        console.log(`Max value: ${max2}`);
        console.log(`Min value: ${min2}`);

        //find value in array
        console.log("** find **");
        const find61 = arr.find((val, index) => {
            console.log(`index: ${index}`);
            console.log(`value: ${val}`);
            return val === 61;
        });

        console.log(`Find 61: ${find61}`);

        const cars = [
            { brand: "Toyota", model: "Corolla", year: 2015 },
            { brand: "Toyota", model: "Camry", year: 2018 },
            { brand: "Toyota", model: "Yaris", year: 2019 },
            { brand: "Toyota", model: "Avalon", year: 2020 },
        ];

        const findCamry = cars.find((car) => {
            return car.year === 2018;
        });

        console.log(findCamry);

        console.log("** index of value **");


        //find index of value
        const CamryIndex = cars.findIndex((car) => {
            return car.year === 2018;
        });

        console.log(CamryIndex);

        console.log("** sort **");

        const numbersBig = [150, 20, 300, 54, 556, 61, 7, 80, 159, 1];
        const numbersSmal = [150, 20, 300, 54, 556, 61, 7, 80, 159, 1];

        //sort array
        numbersBig.sort((num1, num2) => {
            return num1 - num2;
        });
        numbersSmal.sort((num1, num2) => {
            return num2 - num1;
        });

        console.log(numbersBig);
        console.log(numbersSmal);

        cars.sort((a, b) => {
            return a.year - b.year;
        });

        console.log(cars);

        //reverse array
        const numbers = [150, 20, 300, 54, 556, 61, 7, 80, 159, 1];
        numbers.reverse();
        console.log(numbers);

    </script>
</body>

</html>
